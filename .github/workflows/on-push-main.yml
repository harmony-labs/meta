name: On Push to Main

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  # Run quality checks first
  quality:
    uses: ./.github/workflows/ci.yml

  # Create release PR or release on merge
  release-please:
    name: Release Please
    needs: quality
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # Use manifest mode to track version in VERSION file
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Sync VERSION file with release tag.
  # This ensures the VERSION file is updated before the release build is triggered,
  # so binaries built from the release have the correct version number.
  sync-version:
    name: Sync VERSION File
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_WRITE_PACKAGES_PAT }}

      - name: Update VERSION file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest changes (release commit) before modifying VERSION
          git pull --rebase origin main

          VERSION="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${VERSION#v}"  # Strip 'v' prefix
          echo "$VERSION" > VERSION

          git add VERSION
          git commit -m "chore: sync VERSION file with release $VERSION"
          git push

  # Trigger release workflow after successful release
  trigger-release:
    name: Trigger Release Build
    needs: [release-please, sync-version]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.REPO_WRITE_PACKAGES_PAT }}
          event-type: release-tagged
          client-payload: '{"tag": "${{ needs.release-please.outputs.tag_name }}"}'
